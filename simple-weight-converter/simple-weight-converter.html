<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="simple-weight-converter.js"></script>
    <link rel="stylesheet" href="simple-weight-converter.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
              </div>
              </form>
                  <div id = "output">
                      <div class="card bg-primary text-white mb-2">
                          <div class="card-block">
                              <h4>Grams:</h4>
                              <div id="gramsOutput"></div>
                          </div>
                      </div>
                      <div class="card bg-success text-white mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kiloOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger text-white mb-3">
                      <div class="card-block">
                          <h4>Ounces:</h4>
                          <div id="ozOutput"></div>
                      </div>
                  </div>
                  </div>
              </div>
              
</div>
      </div>
</body>
</html>
